<ion-header>
  <ion-navbar>
  	<button ion-button class="left_heder">
      <img  src="assets/imgs/back.png"  />
    </button>
    <ion-title>Exchange</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content_exchange">
	<ion-row class="top">
		<ion-col col-6  text-center class="left">
			<h3>DOGE</h3>
			<p>0.0000</p>
		</ion-col>
		<ion-col col-6 text-center class="right">
			<h3>BTC</h3>
			<p>0.0000</p>
		</ion-col>
	</ion-row>
	<ion-row class="center">
		<ion-col col-12 >
			<p float-left>Service charge 0.2%</p>
			<p float-right>DOGE($) 0.0012332</p>
		</ion-col>
		<ion-col col-12 >
			<p float-left>Maximum convertibility 0.00000</p>
			<p float-right>DOGE($) 0.0012332</p>
		</ion-col>
	</ion-row>
	<ion-row class="form">
		<form  (ngSubmit)="SubmitForm()">
   			<ion-col col-12 >
				<ion-list>
					<ion-item>
					    <ion-label fixed>Enter Amount:</ion-label>
					    <ion-input class="input" [(ngModel)]="form.email"  name="amount" type="number" required></ion-input>
				  	</ion-item>
				 	
				 	<ion-item>
					    <ion-label fixed>Amount of currency:</ion-label>
					    <ion-input class="input" [(ngModel)]="form.estimate"  name="estimate" type="text" required></ion-input>
				  	</ion-item>

				  	<ion-item>
					    <ion-label fixed>Level II Password:</ion-label>
					    <ion-input class="input" [(ngModel)]="form.password_transaction"  name="amount" type="password" placeholder="Transaction Password" required></ion-input>
				  	</ion-item>
				</ion-list>
			</ion-col>

			<ion-row lass="customer_width">
			 	<ion-col>
			    	<button ion-button full type="submit" block>Exchange</button>
			 	</ion-col>
			</ion-row>
			
		</form>
	</ion-row>
</ion-content>
