<ion-header>
	<ion-navbar>
	  	<button ion-button class="left_heder">
	      <img  src="assets/imgs/back.png"  />
	    </button>
	    <ion-title>Sign Up</ion-title>
	    
	  </ion-navbar>

</ion-header>


<ion-content padding class="contents">
	<ion-row class="form">
		<form  (ngSubmit)="SubmitForm()">
   			<ion-col col-12 >
				<ion-list>
					<ion-item>
					    <ion-input placeholder="Login password"  class="input" [(ngModel)]="form.password_login"  name="password_login" type="password" required></ion-input>
				  	</ion-item>

				  	<ion-item>
					    <ion-input placeholder="Confirm login password"  class="input" [(ngModel)]="form.re_password_login"  name="re_password_login" type="password" required></ion-input>
				  	</ion-item>

				  	<ion-item>
					    <ion-input placeholder="Transaction password"  class="input" [(ngModel)]="form.password_transaction"  name="password_transaction" type="password" required></ion-input>
				  	</ion-item>

				  	<ion-item>
					    <ion-input placeholder="Confirm transaction password"  class="input" [(ngModel)]="form.re_password_transaction"  name="re_password_transaction" type="password" required></ion-input>
				  	</ion-item>

				  	<ion-item>
					    <ion-input placeholder="Referees(required)"  class="input" [(ngModel)]="form.referees"  name="referees" type="text" required></ion-input>
				  	</ion-item>
				</ion-list>
			</ion-col>

			<ion-row lass="customer_width">
			 	<ion-col>
			    	<button ion-button full type="submit" block>Next step</button>
			 	</ion-col>
			</ion-row>
			
		</form>
	</ion-row>
</ion-content>
