<ion-header>
	<ion-navbar>
	  	<button ion-button class="left_heder">
	      <img  src="assets/imgs/back.png"  />
	    </button>
	    <ion-title>Sign Up</ion-title>
	    
	  </ion-navbar>

</ion-header>


<ion-content padding class="contents">
	<ion-row class="form">
		<form  (ngSubmit)="SubmitForm()">
   			<ion-col col-12 >
				<ion-list>
					<ion-item>
					    <ion-label fixed>Email:</ion-label>
					    <ion-input class="input" [(ngModel)]="form.email"  name="email" type="text" required></ion-input>
				  	</ion-item>
				 	
				 	
				</ion-list>
			</ion-col>

			<ion-row lass="customer_width">
			 	<ion-col>
			    	<button ion-button full type="submit" block>Next step</button>
			 	</ion-col>
			</ion-row>
			
		</form>
	</ion-row>
</ion-content>
